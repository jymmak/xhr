<!DOCTYPE html>
<html lang="en">

<head>

  <title>Haciendo solicitudes asíncronas</title>

<body>

  <header class="masthead  text-center container-fluid">
    <h1>¿Qué te interesa hoy?</h1>
    <div class="site-container">
      <form action="" id="search-form">
        <label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>
        <input type="text" id="search-keyword" name="search-keyword" placeholder="e.g.android" required class="form-control">
        <div>
          <button id="btn-xhr" class="btn btn-primary">XHR</button>
          <button id="btn-fetch" class="btn btn-primary">Fetch</button>
        </div>
      </form>

    </div>
  </header>
  <div class="site-container">
    <div id="response-container" class=""></div>
  </div>
